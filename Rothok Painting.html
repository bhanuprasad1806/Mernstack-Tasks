<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rothko Inspired Painting</title>
    <style>
        /* Body styling to center the painting */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white ;/* white background */
        }

        /* Container for the painting */
        .rothko {
            width: 300px;
            height: 500px;
            background-color: blue; /* White background */
            border: 2px solid black; /* Black border for the painting */
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
 
        /* Each color block */
        .block {
            height: 40%;
            margin: 5px 0;
            border-radius: 1px; /* Rounded corners */
        }

        /* First color block (top) */
        .block-1 {
            background-color: red; /* Dark red */
        }

        /* Second color block (middle) */
        .block-2 {
            background-color: bisque; /* Light pink */
        }

        /* Third color block (bottom) */
        .block-3 {
            background-color: aqua; /* Dark teal */
        }
    </style>
</head>
<body>

    <div class="rothko">
        <div class="block block-1"></div>
        <div class="block block-2"></div>
        <div class="block block-3"></div>
    </div>

</body>
</html>
